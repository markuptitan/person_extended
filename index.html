<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Info</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  </head>
  <body>
    <form id="mainForm" onsubmit="return personFormSubmit()">
      <div class="form-group">
        <label for="name">Name: </label><br />
        <input type="text" name="name" id="name" required /><br /><br />
      </div>
      <div class="form-group">
        <label for="age">Age: </label><br />
        <input type="number" name="age" id="age" required /><br /><br />
      </div>
      <div class="form-group">
        <label for="gender">Gender: </label><br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <br /><br />
      </div>
      <div class="form-group">
        <label for="interests">Interests: </label><br />
        <textarea name="interests" id="interests"></textarea><br /><br />
      </div>
      <input type="submit" name="submit" id="submit" />
    </form>
    <p id="output"></p>
    <script src="/js/person.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
