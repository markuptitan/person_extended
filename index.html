<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person Info</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Person Extended</h1>
    </header>
    <main>
      <form id="mainForm" onsubmit="return personFormSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="interests">Interests:</label>
          <textarea name="interests" id="interests"></textarea>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <p id="output"></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script src="js/index.js"></script>
  </body>
</html>
